<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<div th:fragment="locationOptionsThumbnails">
    <div class="row">
        <div class="col-xs-12 col-sm-6">
            <div class="thumbnail">
                <div class="caption">
                    <h3 th:text="#{locationPage.locationOptions.browseLocations.title}">Title</h3>
                    <p th:text="#{locationPage.locationOptions.browseLocations.text}">Text</p>
                    <p>
                        <a th:href="@{/location/browse}" class="btn btn-primary"
                           role="button" th:text="#{href.browse}">Browse</a>
                    </p>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6">
            <div class="thumbnail">
                <div class="caption">
                    <h3 th:text="#{locationPage.locationOptions.addLocation.title}">Title</h3>
                    <p th:text="#{locationPage.locationOptions.addLocation.text}">Text</p>
                    <p>
                        <a th:href="@{/location/add}" class="btn btn-primary"
                           role="button" th:text="#{href.add}">Add</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
