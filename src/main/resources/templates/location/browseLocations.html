<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html ;charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="#{locationPage.browseLocations.title}">Browse places</title>
    <link href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet"
          type="text/css"/>
    <link th:href="@{/css/style.css}"
          href="../../static/css/style.css"
          rel="stylesheet"
          type="text/css"/>
    <link th:href="@{/css/dataTables.bootstrap.min.css}"
          href="../../static/css/dataTables.bootstrap.min.css"
          rel="stylesheet"
          type="text/css"/>
</head>
<body>
<div th:replace="fragments/common :: navbar">
    <p>Navbar</p>
</div>
    <div class="container">
        <div th:replace="location/locationOptions :: locationOptionsThumbnails">
            <p>Location options</p>
        </div>
        <table id="locationTable" class="table table-bordered">
            <thead>
                <tr>
                    <th th:text="#{locationPage.location.name}">Name</th>
                    <th th:text="#{locationPage.location.maxMembers}">Max members</th>
                    <th th:text="#{locationPage.location.action.list}">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="row: ${locations}">
                    <td th:text="${row.name}">name</td>
                    <td th:text="${row.maxMembers}">members</td>
                    <td>
                        <a th:href="@{/location/{id}/details(id=${row.id})}"
                           th:text="#{locationPage.location.action.details}">Details</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
<div th:replace="fragments/common :: footer">
    <p>Footer</p>
</div>
<div th:replace="fragments/common :: scripts">
    <p>Scripts</p>
</div>
<script th:src="@{/js/location.js}" src="../resources/static/location.js"></script>
</body>
</html>
