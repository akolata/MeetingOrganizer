<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="Content-Type" content="text/html ;charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title th:text="#{loginPage.title}">Login</title>
        <link href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css"
              rel="stylesheet"
              type="text/css"/>
        <link th:href="@{/css/style.css}"
              href="../static/css/style.css"
              rel="stylesheet"
              type="text/css" />
    </head>
    <body>
        <div class="container">
            <div class="page-header">
                <h1>Meeting Organizer <small>Please log in</small> </h1>
            </div>
            <!-- Additional messages -->
            <div th:if="${param.error}" class="row">
                <div class="alert alert-danger col-sm-8 col-sm-offset-2" role="alert">
                    <p th:text="#{login.badCredentials}">Error while login</p>
                </div>
            </div>


            <div th:if="${registrationSuccessful}" class="row">
                <div class="alert alert-success col-sm-8 col-sm-offset-2" role="alert">
                    <p th:text="#{registrationPage.successfulReigstration}">Successful registration</p>
                </div>
            </div>


            <div th:if="${tokenResend}" class="row">
                <div class="alert alert-success col-sm-8 col-sm-offset-2" role="alert">
                    <p th:text="#{resendTokenPage.emailSend}">Email has been sent</p>
                </div>
            </div>


            <div th:if="${tokenNotFound}" class="row">
                <div class="alert alert-danger col-sm-8 col-sm-offset-2" role="alert">
                    <p th:text="#{loginPage.tokenNotFound}">Invalid token</p>
                </div>
            </div>


            <div th:if="${tokenExpired}" class="row">
                <div class="alert alert-danger col-sm-8 col-sm-offset-2" role="alert">
                    <p th:text="#{loginPage.tokenExpired}">Token expired</p>
                </div>
            </div>


            <div th:if="${userEnabled}" class="row">
                <div class="alert alert-success col-sm-8 col-sm-offset-2" role="alert">
                    <p th:text="#{loginPage.userEnabled}">User enabled</p>
                </div>
            </div>
            <!-- Additional messages -->




            <form class="form-horizontal" th:action="@{/login}" th:method="POST">
                <div class="form-group">
                    <label for="login" class="col-xs-12 col-sm-2 control-label" th:text="#{label.email}">Email</label>
                    <div class="col-xs-12 col-sm-8">
                        <input id="login" class="form-control" type="text" placeholder="Email" name="username"
                               required="required"/>
                    </div>
                </div>


                <div class="form-group">
                    <label for="password" class="col-xs-12 col-sm-2 control-label" th:text="#{label.password}">Password</label>
                    <div class="col-xs-12 col-sm-8">
                        <input id="password" class="form-control" type="password" placeholder="Password" name="password"
                               required="required"/>
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="remember-me"/><span th:text="#{label.rememberMe}">Remember me</span>
                            </label>
                        </div>
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-xs-offset-2 col-xs-8 col-sm-offset-4 col-sm-4">
                        <button type="submit" class="btn btn-default btn-block" th:text="#{button.login}">Sign in</button>
                    </div>
                </div>
            </form>


            <div th:class="text-center">
                <a th:href="@{/register}" th:text="#{loginPage.linkToRegistrationPage}" th:class="text-center">Dont't have an account? Register me !</a>
                <br/>
                <a th:href="@{/register/resendToken}" th:text="#{href.toResendTokenPage}" th:class="text-center">Resend token !</a>
            </div>
        </div>
        <div th:replace="fragments/common :: scripts">
            <p>Scripts</p>
        </div>
        <div th:replace="fragments/common :: footer">
            <p>Footer</p>
        </div>
    </body>
</html>
