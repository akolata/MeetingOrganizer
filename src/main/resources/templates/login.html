<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="Content-Type" content="text/html ;charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title th:text="#{loginPage.title}">Login</title>
        <link href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css"
              rel="stylesheet"
              type="text/css"/>
    </head>
    <body>
        <div class="container">


            <div th:if="${registrationSuccessful}" class="row">
                <div class="alert alert-success col-sm-8 col-sm-offset-2" role="alert">
                    <p th:text="#{registrationPage.successfulReigstration}">Successful registration</p>
                </div>
            </div>


            <div th:if="${tokenNotFound}" class="row">
                <div class="alert alert-danger col-sm-8 col-sm-offset-2" role="alert">
                    <p th:text="#{loginPage.tokenNotFound}">Invalid token</p>
                </div>
            </div>


            <div th:if="${tokenExpired}" class="row">
                <div class="alert alert-danger col-sm-8 col-sm-offset-2" role="alert">
                    <p th:text="#{loginPage.tokenExpired}">Token expired</p>
                </div>
            </div>


            <div th:if="${userEnabled}" class="row">
                <div class="alert alert-success col-sm-8 col-sm-offset-2" role="alert">
                    <p th:text="#{loginPage.userEnabled}">User enabled</p>
                </div>
            </div>


            <form class="form-horizontal" th:action="@{/login}" th:method="POST">
                <div class="form-group">
                    <label for="login" class="col-sm-2 control-label" th:text="#{loginPage.email.label}">Login</label>
                    <div class="col-sm-8">
                        <input id="login" class="form-control" type="text" placeholder="Email" name="username"
                               required="required"/>
                    </div>
                </div>


                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label" th:text="#{loginPage.password.label}">Password</label>
                    <div class="col-sm-8">
                        <input id="password" class="form-control" type="password" placeholder="Password" name="password"
                               required="required"/>
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"/><span th:text="#{loginPage.rememberMe}">Remember me</span>
                            </label>
                        </div>
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default" th:text="#{loginPage.loginButton}">Sign in</button>
                    </div>
                </div>
            </form>


            <a th:href="@{/register}" th:text="#{loginPage.linkToRegistrationPage}">Dont't have an account? Register me !</a>
        </div>
        <script src="/webjars/jquery/3.2.1/jquery.min.js"></script>
        <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
