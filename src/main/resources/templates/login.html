<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="Content-Type" content="text/html ;charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initialscale=1, maximum-scale=1, user-scalable=no" />
        <title>Login</title>
        <link href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css"
              rel="stylesheet"
              type="text/css"/>
    </head>
    <body>
        <div class="container">
            <form class="form-horizontal" th:action="@{/login}" th:method="POST">
                <div class="form-group">
                    <label for="login" class="col-sm-2 control-label">Login</label>
                    <div class="col-sm-8">
                        <input id="login" class="form-control" type="text" placeholder="Login"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-8">
                        <input id="password" class="form-control" type="password" placeholder="Password"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"/> Remember me
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Sign in</button>
                    </div>
                </div>
            </form>
            <a th:href="@{/register}">Dont't have an account? Register me !</a>
        </div>
        <script src="/webjars/jquery/3.2.1/jquery.min.js"></script>
        <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
