<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html ;charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initialscale=1, maximum-scale=1, user-scalable=no" />
    <title>Registration</title>
    <link href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet"
          type="text/css"/>
</head>
<body>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="firstName" class="col-sm-2 control-label">First Name</label>
            <div class="col-sm-10">
                <input id="firstName" type="text" class="form-control" placeholder="FirstName" />
            </div>
        </div>
        <div class="form-group">
            <label for="lastName" class="col-sm-2 control-label">lastName</label>
            <div class="col-sm-10">
                <input id="lastName" type="text" class="form-control" placeholder="Last Name" />
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input id="email" type="email" class="form-control" placeholder="Email" />
            </div>
        </div>
        <div class="form-group">
            <label for="verifyEmail" class="col-sm-2 control-label">Verify email</label>
            <div class="col-sm-10">
                <input id="verifyEmail" type="email" class="form-control" placeholder="Verify email" />
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input id="password" type="text" class="form-control" placeholder="Password" />
            </div>
        </div>
        <div class="form-group">
            <label for="verifyPassword" class="col-sm-2 control-label">Verify Password</label>
            <div class="col-sm-10">
                <input id="verifyPassword" type="text" class="form-control" placeholder="Verify Password" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Register me !</button>
            </div>
        </div>
    </form>
    <a th:href="@{/login}" th:alt="|Back to login page|">Back to login page</a>
    <script src="/webjars/jquery/3.2.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
